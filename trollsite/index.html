<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Voyeur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img src="images/logo.png" alt="Weather Voyeur">
    </div>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="row">
        <div class="leftcolumn">
            <div class="widget mypanel">
                <div class="left-panel panel">
                    <div class="date" id="date">
                        Monday, 20 Aug 2018
                    </div>
                    <div class="city" id="location">
                        Mumbai
                    </div>
                    
                    <div class="temp" id="temperature">
                       10100&deg;C
                    </div>
                </div>
                
                <div class="right-panel panel">
                    <img src="images/flood.png" alt="from Freepik, available at https://www.flaticon.com/packs/weather-phenomena" width="128" id="weatherimg">
                </div>
            </div>
            <div>
                <button id="getWeather">Get Weather</button>
            </div>
        </div>
        <div class="middlecolumn">
            <div>
                <img src="images/umbrellagun.png" width="100%">
            </div>
        </div>
        <div class="rightcolumn">
            <div>
                <img src="images/ad2.png" width="100%">
            </div>
            <div>
                <img src="images/ad1.png" width="100%">
            </div>
            <div>
                <img src="images/umbrellarain.png" width="100%">
            </div>
        </div>
    </div>
    <footer>
        <p>Footer info goes here</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
