<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
</head>

<body class="bg-zinc-100">
    <header class="bg-purple-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">WeatherVoyeur</h1>
        <div class="flex items-center space-x-4">
            <select class="bg-white text-black p-2 rounded">
                <option>Temperature</option>
                <option>Location</option>
                <option>Time</option>
            </select>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Go to Search</button>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">

        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-bold text-lg">CURRENT WEATHER</h2>
            <div class="flex items-center space-x-2 my-2">
                <span class="text-3xl">?</span>
                <span class="text-3xl">°F</span>
            </div>
            <p>RealFeel® 60°</p>
            <p>Mostly cloudy</p>
            <button class="mt-2 bg-zinc-200 text-black px-4 py-2 rounded">MORE DETAILS</button>
        </div>


        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-bold text-lg">Want to see the Weather?</h2>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Create Account</button>
            <button class="mt-2 bg-zinc-200 text-black px-4 py-2 rounded">Sign In</button>
        </div>


        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-bold text-lg">Fake Ad</h2>
            <div class="bg-zinc-200 h-24 mt-2 flex justify-center items-center">
                <span>Ad space</span>
            </div>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Shop Now</button>
        </div>


        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-bold text-lg">Looking Ahead</h2>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Look Ahead</button>
        </div>


        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-bold text-lg">Become a Pro Voyeur</h2>
            <button class="mt-2 bg-purple-600 text-white px-4 py-2 rounded">Buy WeatherVoyeur+</button>
        </div>


        <div class="bg-white p-4 rounded shadow">
            <h2 class="font-bold text-lg">Top Stories</h2>
            <div class="space-y-2">
                <div class="bg-zinc-200 p-2 rounded">
                    <h3 class="font-bold">SEVERE WEATHER</h3>
                    <p>1 hour ago</p>
                </div>
                <div class="bg-zinc-200 p-2 rounded">
                    <h3 class="font-bold">WEATHER NEWS</h3>
                    <p>1 day ago</p>
                </div>
            </div>
        </div>
    </div>
