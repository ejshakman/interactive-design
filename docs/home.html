<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVoyeur Component</title>
    <!--link rel="stylesheet" href="/css/global.css"-->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <weather-voyeur></weather-voyeur>
    <div class="relative">
        <div class="absolute right-0 mt-12 ${bgWhite} ${shadow} rounded-lg ${hidden}">
            <a href="#" class="block ${px4} ${py2} text-purple-600 hover:bg-purple-100">Home</a>
            <a href="#" class="block ${px4} ${py2} text-purple-600 hover:bg-purple-100">About</a>
            <a href="#" class="block ${px4} ${py2} text-purple-600 hover:bg-purple-100">Contact</a>
        </div>
    </div>
    <header class="bg-purple-600 text-white ${p4} ${flexCenter}">
        <h1 class="text-xl font-bold">WeatherVoyeur</h1>
        <div class="flex ${spaceX4}">
            <select class="${bgWhite} ${textBlack} ${p4} ${rounded}">
                <option>Temperature</option>
                <option>Location</option>
                <option>Time</option>
            </select>
            <button class="bg-blue-500 text-white ${px4} ${py2} ${rounded} ${flexCenter}">Go to Search</button>
        </div>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ${p4}">
        <div class="${bgWhite} ${p4} ${rounded} ${shadow} flex flex-col items-center">
            <h2 class="font-bold text-lg">CURRENT WEATHER</h2>
            <div class="flex items-center space-x-2 my-2">
                <span class="text-3xl">?</span>
                <span class="text-3xl">°F</span>
            </div>
            <p>RealFeel® 60°</p>
            <p>Mostly cloudy</p>
            <button class="${mtAuto} ${bgWhite} ${textBlack} ${px4} ${py2} ${rounded} ${flexCenter}">MORE DETAILS</button>
        </div>
        <div class="${bgWhite} ${p4} ${rounded} ${shadow} flex flex-col items-center">
            <h2 class="font-bold text-lg">Want to see the Weather?</h2>
            <button class="${mtAuto} bg-blue-500 text-white ${px4} ${py2} ${rounded} ${flexCenter}">Create Account</button>
            <button class="${mt2} ${bgWhite} ${textBlack} ${px4} ${py2} ${rounded} ${flexCenter}">Sign In</button>
        </div>
        <div class="${bgWhite} ${p4} ${rounded} ${shadow} flex flex-col items-center">
            <h2 class="font-bold text-lg">Fake Ad</h2>
            <div class="bg-zinc-200 h-24 mt-2 flex ${flexCenter}">
                <span>Ad space</span>
            </div>
            <button class="${mtAuto} bg-blue-500 text-white ${px4} ${py2} ${rounded} ${flexCenter}">Shop Now</button>
        </div>
        <div class="${bgWhite} ${p4} ${rounded} ${shadow} flex flex-col items-center">
            <h2 class="font-bold text-lg">Looking Ahead</h2>
            <button class="${mtAuto} bg-blue-500 text-white ${px4} ${py2} ${rounded} ${flexCenter}">Look Ahead</button>
        </div>
        <div class="${bgWhite} ${p4} ${rounded} ${shadow}">
            <h2 class="font-bold text-lg">Top Stories</h2>
            <div class="${spaceY2}">
                <div class="bg-zinc-200 p-2 rounded">
                    <h3 class="font-bold">SEVERE WEATHER</h3>
                    <p>1 hour ago</p>
                </div>
                <div class="bg-zinc-200 p-2 rounded">
                    <h3 class="font-bold">WEATHER NEWS</h3>
                    <p>1 day ago</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
